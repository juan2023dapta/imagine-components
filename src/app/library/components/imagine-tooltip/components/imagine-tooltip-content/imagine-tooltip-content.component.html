<span
  #tooltipContent
  [class]="'imagine-tooltip ' + tooltipClass"
  *ngIf="showTooltip"
  [ngClass]="{
    tooltipFadeIn: true,
    'imagine-tooltip-origin': showOrigin,
    'imagine-tooltip-box-shadow': boxShadow
  }"
  [ngStyle]="ngStyle">
  <div
    [ngStyle]="{
      'max-height': maxHeightContent,
      height: heightContent
    }">
    <ng-content></ng-content>
  </div>
</span>
