<div class="alert-container">
  <div
    [class]="
      'alert ' +
      alertController.animationAlert +
      ' alert--' +
      alertController.alertInfo.color
    "
  >
    <div class="alert-content">
      <div class="icon" *ngIf="alertController.alertInfo.showIcon">
        <em [class]="alertController.alertInfo.iconName"></em>
      </div>
      <div class="title">{{ alertController.alertInfo.title | titlecase }}</div>
      <div
        class="description"
        [innerHTML]="alertController.alertInfo.msg"
      ></div>

      <div class="footer">
        <div>
          <button
            [class]="'button' + ' button--' + button.buttonColor"
            *ngFor="let button of alertController.alertInfo.buttons"
            (click)="button.buttonHandler()"
          >
            <em *ngIf="button.buttonIcon" [class]="button.buttonIcon"></em>
            {{ button.buttonText | uppercase }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
