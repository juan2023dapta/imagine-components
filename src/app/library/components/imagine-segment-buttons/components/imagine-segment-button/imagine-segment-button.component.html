<ng-container *ngIf="segmentStyle === 'buttons' || segmentStyle === 'step'">
  <div class="flex align-items-center">
    <imagine-button
      [ngStyle]="buttonComponentStyle"
      [disable]="disable"
      [buttonHover]="false"
      [useDisableClass]="false"
      [buttonClass]="buttonClass"
      [buttonStyle]="ngStyle"
      height="auto"
      (click)="change()"
      background="background"
      borderColor="primary">
      <ng-container *ngIf="!templateRef">
        {{ name }}
      </ng-container>
      <ng-container *ngIf="templateRef">
        <ng-container *ngTemplateOutlet="content"></ng-container>
      </ng-container>
    </imagine-button>
  </div>
</ng-container>

<ng-container *ngIf="segmentStyle === 'segment'">
  <imagine-button
    [ngStyle]="buttonComponentStyle"
    [disable]="disable"
    [buttonHover]="false"
    [useDisableClass]="false"
    buttonClass="segment-button"
    [buttonStyle]="ngStyle"
    background="background"
    (click)="change()">
    <div class="responsive-text">
      <ng-container *ngIf="!templateRef">
        {{ name }}
      </ng-container>
      <ng-container *ngIf="templateRef">
        <ng-container *ngTemplateOutlet="content"></ng-container>
      </ng-container>
    </div>
  </imagine-button>
</ng-container>

<ng-container *ngIf="segmentStyle === 'pill'">
  <imagine-button
    [ngStyle]="buttonComponentStyle"
    [disable]="disable"
    [buttonHover]="false"
    [useDisableClass]="false"
    [buttonClass]="buttonClass"
    [buttonStyle]="ngStyle"
    height="auto"
    (click)="change()"
    [background]="selected ? 'primary' : 'light'">
    <span [ngStyle]="{ color: selected ? 'white' : 'black' }">
      <ng-container *ngIf="!templateRef">
        {{ name }}
      </ng-container>
      <ng-container *ngIf="templateRef">
        <ng-container *ngTemplateOutlet="content"></ng-container>
      </ng-container>
    </span>
  </imagine-button>
</ng-container>

<ng-template #content>
  <ng-container *ngTemplateOutlet="templateRef"></ng-container>
</ng-template>
