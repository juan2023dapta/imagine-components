<div
  [class]="'accordion ' + accordionClass"
  #container
  (click)="!blockClick ? toggleAccordion() : ''"
  [ngClass]="{ pointer: !blockClick }"
  [ngStyle]="accordionStyle">
  <div class="accordion__outer-content">
    <ng-content select="[outerContent]"></ng-content>
    <ng-container *ngIf="showAccordionIcon">
      <ng-container *ngTemplateOutlet="iconTemplate"></ng-container>
    </ng-container>
  </div>

  <div
    (click)="$event.stopPropagation()"
    *ngIf="open && accordionType !== 'hidden'"
    [class]="'accordion__inner-content ' + innerContentClass"
    #content
    [ngClass]="{ 'accordion__inner-content--floating': accordionType === 'floating' }"
    [ngStyle]="contentNgStyle">
    <ng-content select="[innerContent]"></ng-content>
  </div>
</div>

<ng-template #iconTemplate>
  <em [ngClass]="{ 'accordion__icon--rotate': open }" class="bx bx-chevron-down accordion__icon pointer"></em>
</ng-template>
