<div class="container" [ngStyle]="popUpConfiguration.containerStyles">
  <div [class]="'imagine-popup ' + animationPopUp" [ngStyle]="popUpConfiguration.styles">
    <div
      *ngIf="popUpConfiguration.component"
      ImaginePopUpDynamicHost
      [dynamicComponent]="popUpConfiguration.component"></div>
    <div
      *ngIf="popUpConfiguration.templateRef"
      ImaginePopUpDynamicHost
      [dynamicTemplate]="popUpConfiguration.templateRef"></div>
    <ng-container *ngIf="!popUpConfiguration.component && !popUpConfiguration.templateRef && wrapper">
      <ng-content></ng-content>
    </ng-container>
  </div>
</div>
